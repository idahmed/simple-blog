{% extends 'main/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Welcome Back</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign In</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an Account? <a class="ml-2" href="{% url 'users:register' %}">Sign Up Now.</a>
            </small>
            <small class="text-muted">
                Forget your Password? <a class="ml-2" href="{% url 'password_reset' %}">Reset</a>
            </small>
        </div>
    </div>
{% endblock %}
