{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    {% block content %}
        <center>
            <h1>{{ message }}</h1>
        </center>
        <br>
        <br>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Sin Up Now</button>
        </form>

    {% endblock %}
</body>
</html>
